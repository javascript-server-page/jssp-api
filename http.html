<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Jssp Demo Api jssp</title>
	<link rel="stylesheet" href="api.css">
</head>
<body>
<div>
	<p>@url string</p>
	<p>@body object|string</p>
	<p>@header object</p>
	<p>//http get请求</p>
	<p>http.get(url, body, header)</p>
	<p>//http post请求</p>
	<p>http.post(url, body, header)</p>
	<p>//http put请求</p>
	<p>http.put(url, body, header)</p>
	<p>//http delete请求</p>
	<p>http.delete(url, body, header)</p>
</div>
</body>
</html>
