<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Jssp Demo Api jssp</title>
	<link rel="stylesheet" href="api.css">
</head>
<body>

<p>//服务器系统</p>
<p>jssp.os</p>
<p>//服务器架构</p>
<p>jssp.arch</p>
<p>//Jssp版本</p>
<p>jssp.version</p>

<p>//storage</p>
<p>jssp.storage.getItem(key)</p>
<p>jssp.storage.setItem(key, value)</p>
<p>jssp.storage.getItem(key)</p>
<p>jssp.storage.removeItem(key)</p>
<p>jssp.storage.getItem(key)</p>

<p>//cypto</p>
<p>jssp.cypto.md5(value)</p>
<p>jssp.cypto.sha1(value)</p>

<p>//执行命令行</p>
<p>jssp.exec(cmd)</p>

</body>
</html>
